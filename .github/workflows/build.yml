name: Build Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # Skip if commit is from github-actions bot (prevents build loop)
    if: github.event.head_commit.author.name != 'github-actions[bot]'
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.10']
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install UV (Linux)
        if: runner.os == 'Linux'
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install UV (Windows)
        if: runner.os == 'Windows'
        run: |
          irm https://astral.sh/uv/install.ps1 | iex
          echo "$env:USERPROFILE\.cargo\bin" >> $env:GITHUB_PATH

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"

      - name: Build Python package
        run: |
          uv pip install --system build
          python -m build

      - name: List build artifacts (Linux)
        if: runner.os == 'Linux'
        run: ls -la dist/

      - name: List build artifacts (Windows)
        if: runner.os == 'Windows'
        run: Get-ChildItem dist/

      - name: Build Desktop Extension
        run: |
          python extension/build.py

      - name: Rename extension with platform suffix
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            mv uml-mcp.mcpb uml-mcp-windows.mcpb
          else
            mv uml-mcp.mcpb uml-mcp-linux.mcpb
          fi

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: uml-mcp-${{ runner.os }}
          path: uml-mcp-*.mcpb
          if-no-files-found: error

  commit-builds:
    needs: build
    runs-on: ubuntu-latest
    # Only commit on push to main (not PRs or github-actions commits)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.event.head_commit.author.name != 'github-actions[bot]'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Move artifacts to repo root
        run: |
          mv ./artifacts/uml-mcp-Windows/uml-mcp-windows.mcpb ./
          mv ./artifacts/uml-mcp-Linux/uml-mcp-linux.mcpb ./
          rm -rf ./artifacts

      - name: Check if files changed
        id: check_changes
        run: |
          git add uml-mcp-*.mcpb
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add uml-mcp-*.mcpb
          git commit -m "Auto-update extension builds from CI

          - Windows: uml-mcp-windows.mcpb
          - Linux: uml-mcp-linux.mcpb

          Built with latest dependencies on ${{ runner.os }}"
          git push