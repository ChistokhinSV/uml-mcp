name: Build Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # Skip if commit is from github-actions bot (prevents build loop)
    if: github.event.head_commit.author.name != 'github-actions[bot]'
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.10']
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install UV (Linux)
        if: runner.os == 'Linux'
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install UV (Windows)
        if: runner.os == 'Windows'
        run: |
          irm https://astral.sh/uv/install.ps1 | iex
          echo "$env:USERPROFILE\.cargo\bin" >> $env:GITHUB_PATH

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"

      - name: Build Python package
        run: |
          uv pip install --system build
          python -m build

      - name: List build artifacts (Linux)
        if: runner.os == 'Linux'
        run: ls -la dist/

      - name: List build artifacts (Windows)
        if: runner.os == 'Windows'
        run: Get-ChildItem dist/

      - name: Build Desktop Extension (Linux only)
        if: runner.os == 'Linux'
        run: |
          cd extension
          python build.py

      - name: Commit Extension to Repo (Linux only)
        if: runner.os == 'Linux' && github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add uml-mcp.mcpb
          git diff --staged --quiet || git commit -m "Auto-build: Update uml-mcp.mcpb extension"
          git push