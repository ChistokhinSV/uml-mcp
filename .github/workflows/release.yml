name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.3.0)'
        required: true
        type: string
      release_notes:
        description: 'Release notes'
        required: false
        type: string
        default: 'See CHANGELOG.md for details'

jobs:
  build-extensions:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.10']
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install UV (Linux)
        if: runner.os == 'Linux'
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install UV (Windows)
        if: runner.os == 'Windows'
        run: |
          irm https://astral.sh/uv/install.ps1 | iex
          echo "$env:USERPROFILE\.cargo\bin" >> $env:GITHUB_PATH

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"

      - name: Build Desktop Extension
        run: |
          python extension/build.py

      - name: Rename extension with platform suffix
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            mv uml-mcp.mcpb uml-mcp-windows.mcpb
          else
            mv uml-mcp.mcpb uml-mcp-linux.mcpb
          fi

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: uml-mcp-${{ runner.os }}
          path: uml-mcp-*.mcpb

  create-release:
    needs: build-extensions
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: List artifacts
        run: ls -R ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: UML-MCP Desktop Extension ${{ github.event.inputs.version }}
          body: |
            ## üöÄ One-Click Installation for Claude Desktop

            **‚ö†Ô∏è IMPORTANT: Download the version for your operating system:**
            - **Windows users**: Download `uml-mcp-windows.mcpb`
            - **Linux/macOS users**: Download `uml-mcp-linux.mcpb`

            Then double-click to install, or import via Claude Desktop ‚Üí Settings ‚Üí Extensions.

            ### Features
            - 13 diagram generation tools (UML, Mermaid, D2, Graphviz, ERD)
            - 3 prompt templates
            - Local PlantUML support with bundled JAR
            - All Python dependencies included (self-contained)

            ### Installation
            1. Download the correct `.mcpb` file for your OS (see above)
            2. Double-click the file OR import via Claude Desktop ‚Üí Settings ‚Üí Extensions
            3. Configure required settings (output directory)
            4. Start generating diagrams!

            ### What's Included
            - **Windows version**: Python dependencies with Windows binaries (.pyd)
            - **Linux version**: Python dependencies with Linux binaries (.so)
            - Both include: PlantUML JAR (25 MB) for local diagram generation

            ### Release Notes
            ${{ github.event.inputs.release_notes }}

            See [DESKTOP_EXTENSION_GUIDE.md](https://github.com/ChistokhinSV/uml-mcp/blob/main/DESKTOP_EXTENSION_GUIDE.md) for detailed usage instructions.
          files: |
            ./artifacts/uml-mcp-Windows/uml-mcp-windows.mcpb
            ./artifacts/uml-mcp-Linux/uml-mcp-linux.mcpb
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
