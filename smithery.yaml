# Smithery.ai configuration
startCommand:
  type: stdio
  configSchema:
    type: "object"
    properties:
      debug:
        type: "boolean"
        description: "Enable debug mode for verbose logging"
        default: false
      output_dir:
        type: "string"
        description: "Directory to store generated diagram files (if applicable)"
        default: "/app/output"
    additionalProperties: false
    description: "UML diagram generation server with MCP interface supporting PlantUML, Mermaid, Kroki, and D2"
  commandFunction: |-
    (config) => {
      // Build command arguments
      const args = ["mcp_server.py", "--transport", "stdio"];
      
      // Add debug flag if enabled
      if (config.debug) {
        args.push("--debug");
      }
      
      // Return command configuration
      return {
        command: "python",
        args: args,
        env: {
          "UML_MCP_OUTPUT_DIR": config.output_dir
        }
      };
    }
  exampleConfig: {
    "debug": false,
    "output_dir": "/app/output"
  }